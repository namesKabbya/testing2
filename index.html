    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #eee;
      text-align: center;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s;
    }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    #preloader span { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%{opacity:0.3;} 50%{opacity:1;} 100%{opacity:0.3;} }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 15px #ffffff55;
      margin-bottom: 40px;
      letter-spacing: 2px;
      animation: glowTitle 3s ease-in-out infinite alternate;
      z-index: 1;
    }
    @keyframes glowTitle {
      from { text-shadow: 0 0 15px #4da6ff55, 0 0 25px #4da6ff33; }
      to   { text-shadow: 0 0 25px #ff66ccaa, 0 0 45px #00ff99aa; }
    }

    /* Floating buttons */
    a {
      font-size: 1.5rem;
      text-decoration: none;
      border: 2px solid;
      padding: 0.6rem 1.4rem;
      border-radius: 14px;
      margin: 10px;
      transition: all 0.4s ease;
      z-index: 1;
      backdrop-filter: blur(2px);
      position: relative;
      display: inline-block;
      animation: floatBtn 3s ease-in-out infinite;
    }
    @keyframes floatBtn {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    a.movies   { color:#4da6ff; border-color:#4da6ff; box-shadow:0 0 15px #4da6ff55; animation-delay:0s; }
    a.sports   { color:#00ff99; border-color:#00ff99; box-shadow:0 0 15px #00ff9955; animation-delay:0.5s; }
    a.anime    { color:#ff66cc; border-color:#ff66cc; box-shadow:0 0 15px #ff66cc55; animation-delay:1s; }

    a.movies:hover  { background:#4da6ff; color:#111; box-shadow:0 0 35px #4da6ff; transform:scale(1.1) translateY(-10px);}
    a.sports:hover  { background:#00ff99; color:#111; box-shadow:0 0 35px #00ff99; transform:scale(1.1) translateY(-10px);}
    a.anime:hover   { background:#ff66cc; color:#111; box-shadow:0 0 35px #ff66cc; transform:scale(1.1) translateY(-10px);}

    .about-me { z-index:1; color:#fff; text-align:center; margin-top:40px; }
    .about-me h2 { font-size:2rem; color:#ffcc00; text-shadow:0 0 15px #ffcc0055; margin-bottom:10px; }
    .about-me p { font-size:1.2rem; margin-bottom:15px; }
    .about-me a {
      display:inline-block;
      margin:5px 10px;
      font-size:1.2rem;
      color:#4da6ff;
      border:2px solid #4da6ff;
      padding:0.4rem 1rem;
      border-radius:10px;
      text-decoration:none;
      transition:all 0.3s;
      box-shadow:0 0 10px #4da6ff55;
      animation: floatBtn 3s ease-in-out infinite;
    }
    .about-me a:nth-child(1){ animation-delay:0.2s; }
    .about-me a:nth-child(2){ animation-delay:0.6s; }
    .about-me a:nth-child(3){ animation-delay:1s; }
    .about-me a:hover { background:#4da6ff; color:#111; box-shadow:0 0 30px #4da6ff; transform:scale(1.1) translateY(-10px); }

    .about-me img { width:18px; height:18px; vertical-align:middle; margin-right:6px; }
  </style>
