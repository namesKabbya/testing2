    #bg-video {

      top: 0; left: 0;

      z-index: 0;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    #preloader span {
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Heading */

      font-size: 2.5rem;

      margin-bottom: 40px;
      letter-spacing: 2px;
      animation: glowTitle 3s ease-in-out infinite alternate;
      z-index: 1;
    }
    @keyframes glowTitle {
      from { text-shadow: 0 0 15px #4da6ff55, 0 0 25px #4da6ff33; }
      to { text-shadow: 0 0 25px #ff66ccaa, 0 0 45px #00ff99aa; }
    }

    /* Main Buttons */

      font-size: 1.5rem;
      text-decoration: none;
      border: 2px solid;
      padding: 0.6rem 1.4rem;
      border-radius: 14px;
      margin: 10px;
      transition: all 0.4s ease;
      z-index: 1;
      backdrop-filter: blur(2px);
      position: relative;
      display: inline-block;
    }

    a.movies {
      color: #4da6ff;
      border-color: #4da6ff;
      box-shadow: 0 0 15px #4da6ff55;

      color: #ff66cc;
      border-color: #ff66cc;
      box-shadow: 0 0 15px #ff66cc55;
      animation: float3 8s ease-in-out infinite alternate;
    }

    a.movies:hover {
      background: #4da6ff; color: #111;
      box-shadow: 0 0 35px #4da6ff; transform: scale(1.1);
    }
    a.sports:hover {
      background: #00ff99; color: #111;
      box-shadow: 0 0 35px #00ff99; transform: scale(1.1);
    }
    a.anime:hover {
      background: #ff66cc; color: #111;
      box-shadow: 0 0 35px #ff66cc; transform: scale(1.1);
    }

    /* Floating Animations */
    @keyframes float1 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-15px, -25px); }
      100% { transform: translate(15px, 10px); }
    }
    @keyframes float2 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
      100% { transform: translate(-10px, 15px); }
    }
    @keyframes float3 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-20px, 15px); }
      100% { transform: translate(15px, -10px); }
