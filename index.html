<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost of Tsushima Live Wallpaper</title>
  <style>
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -4;
    }

    /* Dark Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -3;
    }

    /* Stars + Aurora */
    .stars, .stars2, .stars3, .aurora {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .stars {
      background: transparent url("https://www.script-tutorials.com/demos/360/images/stars.png") repeat top center;
      animation: moveStars 200s linear infinite;
    }
    .stars2 {
      background: transparent url("https://www.script-tutorials.com/demos/360/images/stars2.png") repeat top center;
      animation: moveStars 400s linear infinite;
    }
    .stars3 {
      background: transparent url("https://www.script-tutorials.com/demos/360/images/stars3.png") repeat top center;
      animation: moveStars 600s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .aurora {
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.15), transparent 70%);
      mix-blend-mode: screen;
      animation: pulseAurora 10s ease-in-out infinite alternate;
    }

    @keyframes pulseAurora {
      from { opacity: 0.3; }
      to { opacity: 0.7; }
    }

    /* Floating Blocks */
    .blocks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .block {
      position: absolute;
      width: 50px; height: 50px;
      background: rgba(255, 255, 255, 0.2);
      animation: floatUp 20s linear infinite;
      bottom: -100px;
    }

    .block:nth-child(1) { left: 10%; animation-duration: 18s; }
    .block:nth-child(2) { left: 30%; animation-duration: 22s; }
    .block:nth-child(3) { left: 50%; animation-duration: 20s; }
    .block:nth-child(4) { left: 70%; animation-duration: 25s; }
    .block:nth-child(5) { left: 90%; animation-duration: 19s; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 0.5; }
      to   { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      color: #fff;
      text-align: center;
      margin-top: 20vh;
      font-family: Arial, sans-serif;
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">Loadingâ€¦</div>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="ghost-of-tsushima.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Stars + Aurora -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="aurora"></div>

  <!-- Floating Blocks -->
  <div class="blocks">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Ghost of Tsushima</h1>
    <p>Live Wallpaper Demo ðŸŽ®</p>
  </div>

  <script>
    const video = document.getElementById('bg-video');
    const preloader = document.getElementById('preloader');

    // Hide preloader once the video is playing
    video.addEventListener('playing', () => {
      preloader.style.display = 'none';
    });
  </script>
</body>
</html>
